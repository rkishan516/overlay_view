    library_name: overlay_view
    path: src/
  dart:
    path: lib/src/overlay_view.dart
    structure: single_file

log_level: all

source_path:
  - 'android/src/main/kotlin'

classes:
  - 'OverlayInterface'
  - 'OverlayManager'